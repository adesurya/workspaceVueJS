<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box{
            padding: 100px 0;
            width:400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
    
    <title>Belajar Vue</title>
</head>
<body>
    <p>Hello Vue</p>
    <div id="app">
        <div v-if=showBooks>
        <p>{{title}}</p>
        <p>{{author}}</p>
        <p>{{age}}</p>
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <!-- <div @click="changeTitle">Change Title</div> -->
        <div @click="changeTitle('Alkarim SPFC')">Change Title</div>
    </div>

    <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
    </button>

    <br>
    <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
    <div class="box" @mouseleave="handleEvent">mouseleave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMousemove">Position - {{x}}, - {{y}} </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
